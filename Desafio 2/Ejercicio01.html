<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="css/estilos.css" type="text/css">    
    <script src="js/validaciones.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Primer Ejercicio</title>
</head>
<body>
    <div class="container-fluid h-100 ">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card col-8">
                <div class="card-body w-100 col">
                    <div class="row vdivide ">
                        <div class="col-6 ">
                            <h2>Primer Ejercicio - Desafio 02 -</h2>
                            <form class="form-inline">
                                <div class="form-group mx-sm-3 mb-2">
                                    <input type="text" class="form-control" id="dato" placeholder="Ingrese número" onkeypress='return validaNumericos(event)'>
                                </div>
                                <button type="button" class="btn btn-primary mb-2" onclick="ingresar()">Aceptar</button>
                                <button type="button" class="btn btn-primary mb-2 mx-sm-3" onclick="mostrar()">Mostrar</button>
                            </form>
                            <hr>
                            <div class="content">
                                <label for="label" class="mx-sm-3 mb-2">Valores ingresados: </label>
                                <label id="n1" for="n1" class="mx-sm-3 mb-2">#</label>
                                <label id="n2" for="n2" class="mx-sm-3 mb-2">#</label>
                                <label id="n3" for="n3" class="mx-sm-3 mb-2">#</label>
                                <label id="n4" for="n4" class="mx-sm-3 mb-2">#</label>
                                <label id="n5" for="n5" class="mx-sm-3 mb-2">#</label>
                                <br>
                                <label for="label" class="mx-sm-3 mb-2">Número Mayor: </label>
                                <label id="mayor" for="mayor" class="mx-sm-3 mb-2">#</label>
                                <br>
                                <label for="label" class="mx-sm-3 mb-2">Número Menor: </label>
                                <label id="menor" for="menor" class="mx-sm-3 mb-2">#</label>
                                <hr>
                                <button type="reset" class="btn btn-primary mb-2" onclick="limpiar()">Limpiar</button>
                            </div>                        
                        </div>
                        <div class="col-6">
                            <img src="img/UDB.jpg" class="w-100">
                        </div>
                    </div>

                </div>
            </div>
    </div>
    <!-- Scrip Bootstrap -->
    <script  src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
